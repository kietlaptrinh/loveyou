<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến trái tim em ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            perspective: 1000px;
            height: 100vh;
            cursor: pointer;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: white;
            transform-style: preserve-3d;
            transition: all 1s ease;
        }
        
        .page h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.8);
            transform: translateZ(50px);
        }
        
        .page p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 30px;
            transform: translateZ(30px);
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 127, 0.8));
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff007f, #ff6b6b);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(40px);
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.4);
        }
        
        .btn:hover {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 0, 127, 0.6);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 0, 127, 0.8);
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .flip {
            transform: rotateY(180deg);
        }
        
        /* Hiệu ứng chuyển cảnh đặc biệt */
        .transition-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff007f, #ff6b6b, #ff007f);
            z-index: 1000;
            animation: zoomInOut 1.5s ease-in-out forwards;
            transform-origin: center;
        }
        
        @keyframes zoomInOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1);
                opacity: 1;
            }
            80% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* Hiệu ứng chữ nhảy */
        .jumping-text span {
            display: inline-block;
            animation: jump 0.5s ease alternate infinite;
        }
        
        @keyframes jump {
            to {
                transform: translateY(-20px) rotate(5deg);
                text-shadow: 0 10px 20px rgba(255, 0, 127, 0.8);
            }
        }
        
        /* Tạo delay cho từng chữ cái */
        .jumping-text span:nth-child(1) { animation-delay: 0.1s; }
        .jumping-text span:nth-child(2) { animation-delay: 0.2s; }
        .jumping-text span:nth-child(3) { animation-delay: 0.3s; }
        .jumping-text span:nth-child(4) { animation-delay: 0.4s; }
        .jumping-text span:nth-child(5) { animation-delay: 0.5s; }
        .jumping-text span:nth-child(6) { animation-delay: 0.6s; }
        .jumping-text span:nth-child(7) { animation-delay: 0.7s; }
        .jumping-text span:nth-child(8) { animation-delay: 0.8s; }
        .jumping-text span:nth-child(9) { animation-delay: 0.9s; }
        .jumping-text span:nth-child(10) { animation-delay: 1.0s; }
        
        /* Hiệu ứng background */
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 127, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 0, 127, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 127, 0);
            }
        }

        .youtube-hidden {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="transition-effect"></div>
    
    <div class="scene">
        <!-- Trang 1 -->
        <div class="page" id="page1">
            <div class="bg-effect"></div>
            <h1 class="jumping-text">
                <span>E</span>
                <span>m</span>
                <span> </span>
                <span>ơ</span>
                <span>i</span>
                <span>!</span>
            </h1>
            <p>Trái tim anh đang đập rộn ràng vì em...</p>
            <button class="btn pulse" onclick="nextPage()">Nhấn vào đây ❤️</button>
            
            <!-- Tạo trái tim bay -->
            <div class="particles" id="hearts1"></div>
        </div>
        
        <!-- Trang 2 -->
        <div class="page" id="page2" style="transform: rotateY(180deg); display: none;">
            <div class="bg-effect"></div>
            <h1>Từ lần đầu gặp em</h1>
            <p>Anh biết trái tim mình đã thuộc về ai...</p>
            <button class="btn pulse" onclick="nextPage()">Tiếp tục nào ❤️</button>
            
            <!-- Tạo pháo hoa -->
            <div class="particles" id="fireworks"></div>
        </div>
        
        <!-- Trang 3 -->
        <div class="page" id="page3" style="transform: rotateY(180deg); display: none;">
            <div class="bg-effect"></div>
            <h1 class="jumping-text">
                <span>A</span>
                <span>n</span>
                <span>h</span>
                <span> </span>
                <span>y</span>
                <span>ê</span>
                <span>u</span>
                <span> </span>
                <span>e</span>
                <span>m</span>
            </h1>
            <p>Em sẽ là người yêu anh chứ?</p>
            <div style="display: flex; gap: 20px;">
                <button class="btn" onclick="showAnswer(true)" style="background: linear-gradient(45deg, #4CAF50, #8BC34A);">Có ❤️</button>
                <button class="btn" id="noBtn" onmouseover="moveNoButton()" style="background: linear-gradient(45deg, #F44336, #FF9800);">Không</button>
            </div>
            
            <!-- Tạo hiệu ứng sao băng -->
            <div class="particles" id="stars"></div>
        </div>
        
        <!-- Trang 4 (khi chọn Có) -->
        <div class="page" id="page4" style="transform: rotateY(180deg); display: none;">
            <div class="bg-effect"></div>
            <h1>Yay! ❤️❤️❤️</h1>
            <p>Anh biết em cũng thích anh mà! Hãy để chúng mình cùng viết nên câu chuyện tình yêu đẹp nhất nhé!</p>
            <button class="btn pulse" onclick="restart()">Xem lại từ đầu</button>
            
            <!-- Tạo hiệu ứng trái tim tỏa sáng -->
            <div class="particles" id="hearts2"></div>
        </div>
    </div>
<div id="youtube-player" class="youtube-hidden"></div>
    <script>

        
        let currentPage = 1;
        const totalPages = 3;
        
        // Hiệu ứng khi load trang
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.transition-effect').classList.add('hidden');
                createHearts(30, 'hearts1');
            }, 1500);
        };
        
        // Chuyển trang
        function nextPage() {
            // Hiệu ứng chuyển cảnh
            const effect = document.querySelector('.transition-effect');
            effect.classList.remove('hidden');
            
            setTimeout(() => {
                // Ẩn trang hiện tại
                document.getElementById(`page${currentPage}`).style.display = 'none';
                
                // Tăng số trang
                currentPage++;
                
                // Hiển thị trang mới
                document.getElementById(`page${currentPage}`).style.display = 'flex';
                
                // Thêm hiệu ứng
                if (currentPage === 2) {
                    createFireworks(20);
                } else if (currentPage === 3) {
                    createStars(50);
                }
                
                // Xoay cảnh
                document.querySelector('.scene').classList.add('flip');
                
                // Ẩn hiệu ứng chuyển cảnh
                setTimeout(() => {
                    effect.classList.add('hidden');
                }, 500);
            }, 500);
        }
        
        // Khi chọn "Có"
        function showAnswer(yes) {
            if (yes) {
                // Hiệu ứng chuyển cảnh
                const effect = document.querySelector('.transition-effect');
                effect.classList.remove('hidden');
                
                setTimeout(() => {
                    // Ẩn trang hiện tại
                    document.getElementById(`page${currentPage}`).style.display = 'none';
                    
                    // Hiển thị trang kết quả
                    document.getElementById('page4').style.display = 'flex';
                    
                    // Tạo trái tim bay
                    createHearts(50, 'hearts2');
                    
                    // Ẩn hiệu ứng chuyển cảnh
                    setTimeout(() => {
                        effect.classList.add('hidden');
                    }, 500);
                }, 500);
            }
        }
        
        // Di chuyển nút "Không"
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Thêm hiệu ứng mượt mà khi di chuyển
            btn.style.transition = 'all 0.5s ease-out';
            
            // Xóa transition sau khi di chuyển xong để lần sau nhảy ngay
            setTimeout(() => {
                btn.style.transition = 'none';
            }, 500);
        }

        // Kiểm tra thiết bị có hover không
        function hasHover() {
            return window.matchMedia('(hover: hover)').matches;
        }

        // Sự kiện cho nút "Không"
        function setupNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            if (hasHover()) {
                // Thiết bị có hover (máy tính)
                noBtn.addEventListener('mouseover', moveNoButton);
            } else {
                // Thiết bị không có hover (điện thoại)
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    moveNoButton();
                });
                noBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    moveNoButton();
                });
            }
        }

        // Khi trang tải xong
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.transition-effect').classList.add('hidden');
                createHearts(30, 'hearts1');
                setupNoButton(); // Thiết lập sự kiện cho nút "Không"
                loadYouTubeAPI();
            }, 1500);
        };
        
        // Tạo trái tim bay
        function createHearts(count, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    
                    container.appendChild(heart);
                }, i * 100);
            }
        }
        
        // Tạo pháo hoa
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.backgroundColor = `hsl(${Math.random() * 60 + 330}, 100%, 50%)`;
                    
                    container.appendChild(firework);
                    
                    // Xóa pháo hoa sau khi nổ
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 300);
            }
        }
        
        // Tạo sao băng
        function createStars(count) {
            const container = document.getElementById('stars');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.classList.add('heart');
                    star.innerHTML = '✨';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.fontSize = (Math.random() * 10 + 5) + 'px';
                    star.style.animationDuration = (Math.random() * 4 + 2) + 's';
                    star.style.animationDelay = (Math.random() * 3) + 's';
                    
                    container.appendChild(star);
                }, i * 200);
            }
        }
        
        // Bắt đầu lại từ đầu
        function restart() {
            // Hiệu ứng chuyển cảnh
            const effect = document.querySelector('.transition-effect');
            effect.classList.remove('hidden');
            
            setTimeout(() => {
                // Ẩn tất cả các trang
                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = 'none';
                });
                
                // Hiển thị trang đầu tiên
                document.getElementById('page1').style.display = 'flex';
                currentPage = 1;
                
                // Xoay cảnh về ban đầu
                document.querySelector('.scene').classList.remove('flip');
                
                // Tạo lại trái tim bay
                createHearts(30, 'hearts1');
                
                // Ẩn hiệu ứng chuyển cảnh
                setTimeout(() => {
                    effect.classList.add('hidden');
                }, 500);
            }, 500);
        }

        // Tải YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Biến lưu player
        let youtubePlayer;
        
        // Khởi tạo YouTube player
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'vXK6San_ack',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    enablejsapi: 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            // Bật chế độ loop
            event.target.setLoop(true);
            // Đặt volume 50%
            event.target.setVolume(50);
        }
    </script>
</body>
</html>
