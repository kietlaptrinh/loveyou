<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến trái tim em ❤️</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            perspective: 1000px;
            height: 100vh;
            
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: white;
            transform-style: preserve-3d;
            transition: all 1s ease;
        }
        
        .page h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.8);
            transform: translateZ(50px);
            padding: 0 15px;
        }
        
        .page p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 90%;
            margin-bottom: 20px;
            transform: translateZ(30px);
            padding: 0 15px;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 127, 0.8));
        }

        .heart-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 127, 0.8));
        }
        
        .heart-text {
            color: white;
            font-size: clamp(10px, 2vw, 14px);
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(255, 0, 127, 0.8);
            animation: textFloat 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px) scale(1.1);
                opacity: 0.8;
            }
        }



        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff007f, #ff6b6b);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(40px);
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.4);
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 0, 127, 0.6);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 0, 127, 0.8);
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .flip {
            transform: rotateY(180deg);
        }
        
        
        .transition-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff007f, #ff6b6b, #ff007f);
            z-index: 1000;
            animation: zoomInOut 1.5s ease-in-out forwards;
            transform-origin: center;
        }
        
        @keyframes zoomInOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1);
                opacity: 1;
            }
            80% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        
        .jumping-text span {
            display: inline-block;
            animation: jump 0.5s ease alternate infinite;
        }
        
        @keyframes jump {
            to {
                transform: translateY(-20px) rotate(5deg);
                text-shadow: 0 10px 20px rgba(255, 0, 127, 0.8);
            }
        }
        
        
        .jumping-text span:nth-child(1) { animation-delay: 0.1s; }
        .jumping-text span:nth-child(2) { animation-delay: 0.2s; }
        .jumping-text span:nth-child(3) { animation-delay: 0.3s; }
        .jumping-text span:nth-child(4) { animation-delay: 0.4s; }
        .jumping-text span:nth-child(5) { animation-delay: 0.5s; }
        .jumping-text span:nth-child(6) { animation-delay: 0.6s; }
        .jumping-text span:nth-child(7) { animation-delay: 0.7s; }
        .jumping-text span:nth-child(8) { animation-delay: 0.8s; }
        .jumping-text span:nth-child(9) { animation-delay: 0.9s; }
        .jumping-text span:nth-child(10) { animation-delay: 1.0s; }
        
        
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 127, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 0, 127, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 127, 0);
            }
        }

        .youtube-hidden {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }


        .personal-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.7;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .personal-logo:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .page h1 {
                margin-bottom: 15px;
            }
            
            .page p {
                margin-bottom: 15px;
            }
            
            .btn {
                padding: 10px 20px;
            }
            .personal-logo {
                width: 29px;
                height: 29px;
               bottom: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .page h1 {
                font-size: 1.8rem;
            }
            
            .page p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            /* Điều chỉnh bố cục nút trên mobile */
            #page3 div {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="transition-effect"></div>
    
    <div class="scene">
        
        <div class="page" id="page1">
            <div class="bg-effect"></div>
            <h1 class="jumping-text">
                <span>E</span>
                <span>m</span>
                <span> </span>
                <span>ơ</span>
                <span>i</span>
                <span>!</span>
            </h1>
            <p>Trái tim anh đang đập rộn ràng vì em...</p>
            <button class="btn pulse" onclick="nextPage()">Nhấn vào đây ❤️</button>
            
            
            <div class="particles" id="hearts1"></div>
        </div>
        
        
        <div class="page" id="page2" style="transform: rotateY(180deg); display: none;">
            <div class="bg-effect"></div>
            <h1>Từ lần đầu gặp em</h1>
            <p>Anh biết trái tim mình đã thuộc về ai...</p>
            <button class="btn pulse" onclick="nextPage()">Tiếp tục nào ❤️</button>
            
            
            <div class="particles" id="fireworks"></div>
        </div>
        
        
        <div class="page" id="page3" style="transform: rotateY(180deg); display: none;">
            <div class="bg-effect"></div>
            <h1 class="jumping-text">
                <span>A</span>
                <span>n</span>
                <span>h</span>
                <span> </span>
                <span>y</span>
                <span>ê</span>
                <span>u</span>
                <span> </span>
                <span>e</span>
                <span>m</span>
            </h1>
            <p>Em sẽ là người yêu anh chứ?</p>
            <div style="display: flex; gap: 20px;">
                <button class="btn" onclick="showAnswer(true)" style="background: linear-gradient(45deg, #4CAF50, #8BC34A);">Có ❤️</button>
                <button class="btn" id="noBtn" onmouseover="moveNoButton()" style="background: linear-gradient(45deg, #F44336, #FF9800);">Không</button>
            </div>
            
            
            <div class="particles" id="stars"></div>
        </div>
        
        
        <div class="page" id="page4" style="transform: rotateY(180deg); display: none;">
            <div class="bg-effect"></div>
            <h1>Yay! ❤️❤️❤️</h1>
            <p>Anh biết em cũng thích anh mà! Hãy để chúng mình cùng viết nên câu chuyện tình yêu đẹp nhất nhé!</p>
            <button class="btn pulse" onclick="restart()">Xem lại từ đầu</button>
            
            
            <div class="particles" id="hearts2"></div>
        </div>
    </div>
<div id="youtube-player" class="youtube-hidden"></div>
<a href="https://www.facebook.com/profile.php?id=61572382496641" target="_blank" class="personal-logo-container">
        <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-6/474185687_592656700289838_2663838188325419300_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=8mI96ACzQIUQ7kNvwE4fGA-&_nc_oc=Adk1kT97NSyN7Xj-HAvB5ENqjd6HGzXBtP6vLTWii9FheumoC6D_1EToJGHLpsBHvK8fcp5P9IhiMLVQLNunsoEx&_nc_zt=23&_nc_ht=scontent.fdad2-1.fna&_nc_gid=h9rnwvKUpYExkzl2dnCN4A&oh=00_AfNE-j_-o419lqAS0Uxy-HRj4vnZovbppHAmg5JG7gDH8w&oe=6855A51A" alt="Logo của bạn" class="personal-logo">
    </a>
    <script>

        
        let currentPage = 1;
        const totalPages = 3;
        
        
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.transition-effect').classList.add('hidden');
                createHearts(30, 'hearts1');
            }, 1500);
        };
        
        
        function nextPage() {
           
            const effect = document.querySelector('.transition-effect');
            effect.classList.remove('hidden');
            
            setTimeout(() => {
               
                document.getElementById(`page${currentPage}`).style.display = 'none';
                
               
                currentPage++;
                
             
                document.getElementById(`page${currentPage}`).style.display = 'flex';
                
               
                if (currentPage === 2) {
                    createFireworks(20);
                } else if (currentPage === 3) {
                    createStars(50);
                }
                
               
                document.querySelector('.scene').classList.add('flip');
                
               
                setTimeout(() => {
                    effect.classList.add('hidden');
                }, 500);
            }, 500);
        }
        
        
        function showAnswer(yes) {
            if (yes) {
               
                const effect = document.querySelector('.transition-effect');
                effect.classList.remove('hidden');
                
                setTimeout(() => {
                   
                    document.getElementById(`page${currentPage}`).style.display = 'none';
                    
                    
                    document.getElementById('page4').style.display = 'flex';
                    
                    
                    createHearts(50, 'hearts2');
                    
                    
                    setTimeout(() => {
                        effect.classList.add('hidden');
                    }, 500);
                }, 500);
            }
        }
        
       let isMoving = false;
        function moveNoButton() {
    if (isMoving) return;

    isMoving = true;
    const btn = document.getElementById('noBtn');
    const maxX = window.innerWidth - btn.offsetWidth - 10;
    const maxY = window.innerHeight - btn.offsetHeight - 10;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.position = 'absolute';
    btn.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
    btn.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
    btn.style.transition = 'all 0.5s ease-out';

    setTimeout(() => {
        btn.style.transition = 'none';
        isMoving = false;
    }, 500);
}

        
        function hasHover() {
            return window.matchMedia('(hover: hover)').matches;
        }

       
        function setupNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            if (hasHover()) {              
                noBtn.addEventListener('mouseover', moveNoButton);
            } else {               
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    moveNoButton();
                });
                
                
            }
        }

    
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.transition-effect').classList.add('hidden');
                createHearts(30, 'hearts1');
                setupNoButton(); 
                loadYouTubeAPI();
            }, 1500);
        };
        
        
        function createHearts(count, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const messages = ["I love you", "Anh yêu em", "Je t'aime", "我爱你", "愛してる", "Te amo"];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heartContainer = document.createElement('div');
                    heartContainer.classList.add('heart-container');
                    heartContainer.style.left = Math.random() * 100 + 'vw';
                    heartContainer.style.top = Math.random() * 100 + 'vh';
                    heartContainer.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartContainer.style.animationDelay = (Math.random() * 2) + 's';
                    
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    
                    const text = document.createElement('div');
                    text.classList.add('heart-text');
                    text.textContent = messages[Math.floor(Math.random() * messages.length)];
                    text.style.animationDuration = heartContainer.style.animationDuration;
                    text.style.animationDelay = heartContainer.style.animationDelay;
                    
                    heartContainer.appendChild(heart);
                    heartContainer.appendChild(text);
                    container.appendChild(heartContainer);
                }, i * 100);
            }
        }
        
        
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.backgroundColor = `hsl(${Math.random() * 60 + 330}, 100%, 50%)`;
                    
                    container.appendChild(firework);
                    
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 300);
            }
        }
        
        
        function createStars(count) {
            const container = document.getElementById('stars');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.classList.add('heart');
                    star.innerHTML = '✨';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.fontSize = (Math.random() * 10 + 5) + 'px';
                    star.style.animationDuration = (Math.random() * 4 + 2) + 's';
                    star.style.animationDelay = (Math.random() * 3) + 's';
                    
                    container.appendChild(star);
                }, i * 200);
            }
        }
        
       
        function restart() {
            
            const effect = document.querySelector('.transition-effect');
            effect.classList.remove('hidden');
            
            setTimeout(() => {
                
                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = 'none';
                });
                
               
                document.getElementById('page1').style.display = 'flex';
                currentPage = 1;
                
               
                document.querySelector('.scene').classList.remove('flip');
                
               
                createHearts(30, 'hearts1');
                
                
                setTimeout(() => {
                    effect.classList.add('hidden');
                }, 500);
            }, 500);
        }

       
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        
        let youtubePlayer;
        
        
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'vXK6San_ack',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    enablejsapi: 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        let isMusicPlaying = false;
        
        function onPlayerReady(event) {
            
            event.target.setLoop(true);
            
            event.target.setVolume(50);
             try {
                event.target.playVideo();
            } catch (e) {
                console.log("Autoplay bị chặn, cần tương tác người dùng");
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isMusicPlaying = true;
            }
        }

        
        function enableMusicPlayback() {
            if (!isMusicPlaying && youtubePlayer) {
                youtubePlayer.playVideo();
            }
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('click', enableMusicPlayback);
            document.body.addEventListener('touchstart', enableMusicPlayback);
        });
    </script>
</body>
</html>
